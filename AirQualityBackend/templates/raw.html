{% extends 'base.html' %}

{% block content %}
<h1>Last raw data</h1>
<table id="data" class="table table-striped">
<thead>
  <tr>
	<th>Date</th>
	<th>Sensor</th>
	<th>Name</th>
	<th>Measure</th>
	<th>Unit</th>
  </tr>
</thead>
<tbody>
  {% for measure in measures %}
	<tr>
	  <td>{{ measure[0] }}</td>
	  <td><a href="{{ url_for('raw') }}/{{ measure[1] }}">{{ measure[1] }}</a></td>
	  <td><a href="{{ url_for('raw') }}/{{ measure[1] }}/{{ measure[2] }}">{{ measure[2] }}</a></td>
	  <td>{{ measure[3] }}</td>
	  <td>{{ measure[4] }}</td>
	</tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
